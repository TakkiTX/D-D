<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Convite D&D</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Uncial Antiqua', serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(#1a3a1a, #061706);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Folhas animadas */
    .leaf {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('leaf.png') no-repeat center/contain;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Envelope */
    .envelope {
      position: relative;
      width: 420px;
      height: 280px;
      background: #fff;
      border: 4px solid #59381f;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #f0f0f0;
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 3;
      border-bottom: 2px solid #ccc;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .flap.open {
      transform: rotateX(-120deg);
    }

    .btn-open {
      position: absolute;
      bottom: 20px;
      background: #5a3d1c;
      color: #fff8dc;
      border: 2px solid #3a220f;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      z-index: 4;
      transition: background 0.3s;
    }

    .btn-open:hover {
      background: #7a5125;
    }

    .btn-open.hidden {
      display: none;
    }

    /* Carta */
    .card {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5) rotateX(90deg);
      transition: all 1.2s ease-in-out;
      background: linear-gradient(to bottom right, #eaffea, #ffffff);
      border: 3px solid #59381f;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 30px;
      text-align: center;
      font-size: 1.2em;
      color: #2e2e2e;
      z-index: 10;
      max-width: 500px;
    }

    .card.show {
      width: 500px;
      min-height: 260px;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotateX(0deg);
    }

    .card h2 {
      margin-top: 0;
    }

    .discord-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .discord-btn:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>

  <!-- Áudio ambiente -->
  <audio autoplay loop>
    <source src="forest-ambience.wav" type="audio/wav">
  </audio>

  <!-- Áudio ao abrir -->
  <audio id="paperSound">
    <source src="page-flip.wav" type="audio/wav">
  </audio>

  <!-- Envelope -->
  <div class="envelope" id="env">
    <div class="flap" id="flap"></div>
    <button class="btn-open" id="btnOpen" onclick="abrirConvite(event)">Abrir Convite</button>
  </div>

  <!-- Carta -->
  <div class="card" id="card">
    <h2>Você é nosso convidado!</h2>
    <p>
      Venha aproveitar esta incrível experiência de jogo D&amp;D!<br><br>
      📅 Entre em nosso servidor do Discord!<br>
      Crie seu personagem para este mundo.
    </p>
    <a href="https://discord.gg/eNWYum4Kdq" class="discord-btn" target="_blank">Entrar no Discord</a>
  </div>

  <!-- Script -->
  <script>
    function abrirConvite(e) {
      e.stopPropagation();
      document.getElementById('flap').classList.add('open');
      document.getElementById('card').classList.add('show');
      document.getElementById('btnOpen').classList.add('hidden');
      document.getElementById('paperSound').play();
    }

    // Folhas animadas
    for (let i = 0; i < 20; i++) {
      const folha = document.createElement("div");
      folha.classList.add("leaf");
      folha.style.left = Math.random() * 100 + "vw";
      folha.style.animationDuration = 5 + Math.random() * 5 + "s";
      folha.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(folha);
    }
  </script>

</body>
</html>
